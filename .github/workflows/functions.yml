name: Azure Functions CI/CD

on:
  push:
    branches: [ main, develop, 'phase-*' ]
    paths:
      - 'AiTradingRace.Functions/**'
      - 'AiTradingRace.Application/**'
      - 'AiTradingRace.Domain/**'
      - 'AiTradingRace.Infrastructure/**'
      - '.github/workflows/functions.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'AiTradingRace.Functions/**'
      - 'AiTradingRace.Application/**'
      - 'AiTradingRace.Domain/**'
      - 'AiTradingRace.Infrastructure/**'
      - '.github/workflows/functions.yml'

env:
  DOTNET_VERSION: '8.0.x'
  CONFIGURATION: Release

jobs:
  build-and-test:
    name: Build Azure Functions
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      
      - name: Restore dependencies
        run: dotnet restore AiTradingRace.Functions/AiTradingRace.Functions.csproj
      
      - name: Build Functions project
        run: dotnet build AiTradingRace.Functions/AiTradingRace.Functions.csproj --configuration ${{ env.CONFIGURATION }} --no-restore
      
      - name: Run Functions tests
        run: dotnet test AiTradingRace.Tests/AiTradingRace.Tests.csproj --filter "FullyQualifiedName~Functions" --configuration ${{ env.CONFIGURATION }} --verbosity normal
        continue-on-error: true
      
      - name: Publish Functions
        run: dotnet publish AiTradingRace.Functions/AiTradingRace.Functions.csproj --configuration ${{ env.CONFIGURATION }} --no-build --output ./publish/functions
      
      - name: Upload Functions artifact
        uses: actions/upload-artifact@v4
        with:
          name: azure-functions
          path: ./publish/functions
          retention-days: 30
  
  validate-config:
    name: Validate Functions Configuration
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Validate host.json
        run: |
          if [ ! -f "AiTradingRace.Functions/host.json" ]; then
            echo "Error: host.json not found"
            exit 1
          fi
          echo "host.json exists and is valid"
      
      - name: Check local.settings.json.example
        run: |
          if [ ! -f "AiTradingRace.Functions/local.settings.json.example" ]; then
            echo "Warning: local.settings.json.example not found"
          else
            echo "local.settings.json.example found"
          fi

