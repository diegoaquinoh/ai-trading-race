name: Frontend CI/CD

on:
  push:
    branches: [main, develop, "phase-*"]
    paths:
      - "ai-trading-race-web/**"
      - ".github/workflows/frontend.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "ai-trading-race-web/**"
      - ".github/workflows/frontend.yml"
  workflow_call:

env:
  NODE_VERSION: "20.x"

jobs:
  build-and-test:
    name: Build and Test React Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ai-trading-race-web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: ai-trading-race-web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      - name: Run type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test -- --run --reporter=verbose
        continue-on-error: true

      - name: Build production bundle
        run: npm run build
        env:
          VITE_API_URL: https://api.example.com # Placeholder

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ai-trading-race-web/dist
          retention-days: 30

  bundle-analysis:
    name: Bundle Size Analysis
    runs-on: ubuntu-latest
    needs: build-and-test
    defaults:
      run:
        working-directory: ./ai-trading-race-web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: ai-trading-race-web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build and analyze
        run: npm run build

      - name: Check bundle size
        run: |
          echo "Checking bundle sizes..."
          du -sh dist/
          find dist -name "*.js" -exec du -h {} \; | sort -rh | head -10

  deploy:
    name: Deploy to Azure Static Web Apps
    runs-on: ubuntu-latest
    needs: [build-and-test, bundle-analysis]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: ai-trading-race-web/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./ai-trading-race-web

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "ai-trading-race-web"
          output_location: "dist"
        env:
          VITE_API_URL: https://ai-trading-race-api.azurewebsites.net
