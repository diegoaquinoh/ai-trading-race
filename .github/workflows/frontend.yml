name: Frontend CI

on:
  workflow_call:

env:
  NODE_VERSION: "20.x"

jobs:
  build-and-test:
    name: Build and Test React Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ai-trading-race-web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: ai-trading-race-web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      - name: Run type check
        run: npx tsc --noEmit

      - name: Build production bundle
        run: npm run build
        env:
          VITE_API_URL: https://ai-trading-race-api.azurewebsites.net

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ai-trading-race-web/dist
          retention-days: 30
