name: ML Service CI/CD

on:
  push:
    branches: [ main, develop, 'phase-*' ]
    paths:
      - 'ai-trading-race-ml/**'
      - '.github/workflows/ml-service.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'ai-trading-race-ml/**'
      - '.github/workflows/ml-service.yml'

env:
  PYTHON_VERSION: '3.11'
  DOCKER_IMAGE_NAME: ai-trading-race-ml

jobs:
  lint-and-test:
    name: Lint and Test Python ML Service
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ai-trading-race-ml
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov black flake8 mypy
      
      - name: Run black formatter check
        run: black --check app/ tests/
        continue-on-error: true
      
      - name: Run flake8 linter
        run: flake8 app/ tests/ --max-line-length=100
        continue-on-error: true
      
      - name: Run type checker
        run: mypy app/ --ignore-missing-imports
        continue-on-error: true
      
      - name: Run tests with coverage
        run: pytest tests/ --cov=app --cov-report=xml --cov-report=term
        continue-on-error: true
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./ai-trading-race-ml/coverage.xml
          flags: ml-service
        continue-on-error: true

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./ai-trading-race-ml
          file: ./ai-trading-race-ml/Dockerfile
          push: false
          tags: ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test Docker image
        run: |
          docker run --rm ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }} python -c "import app; print('ML service imports OK')"

  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ai-trading-race-ml
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install safety
        run: pip install safety
      
      - name: Check for vulnerabilities
        run: safety check --file requirements.txt --json
        continue-on-error: true

  deploy:
    name: Deploy to Azure Container Apps
    runs-on: ubuntu-latest
    needs: [lint-and-test, build-docker, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./ai-trading-race-ml
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ env.DOCKER_IMAGE_NAME }}:latest
            ghcr.io/${{ github.repository_owner }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Container Apps
        run: |
          az containerapp update \
            --name ai-trading-ml \
            --resource-group ai-trading-rg \
            --image ghcr.io/${{ github.repository_owner }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
