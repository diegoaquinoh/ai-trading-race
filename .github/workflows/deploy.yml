name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: production-deploy
  cancel-in-progress: false

permissions:
  checks: write
  contents: read
  packages: write

env:
  DOTNET_VERSION: "8.0.x"
  NODE_VERSION: "20.x"

jobs:
  # ── CI gate ────────────────────────────────────────────────────────────────
  ci:
    name: CI
    uses: ./.github/workflows/ci.yml
    secrets: inherit

  # ── Deploy Web API ────────────────────────────────────────────────────────
  deploy-api:
    name: Deploy Web API
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: web-api

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "ai-trading-race-api"
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .

  # ── Deploy Functions ──────────────────────────────────────────────────────
  deploy-functions:
    name: Deploy Azure Functions
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: azure-functions

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: "ai-trading-race-func"
          package: .
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}

  # ── Deploy Frontend ───────────────────────────────────────────────────────
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ai-trading-race-web/dist

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GENTLE_WATER_079EE5803 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "ai-trading-race-web/dist"
          output_location: ""
          skip_app_build: true

  # ── Post-deploy smoke tests ───────────────────────────────────────────────
  post-deploy:
    name: Post-Deploy Verification
    runs-on: ubuntu-latest
    needs: [deploy-api, deploy-functions, deploy-frontend]

    steps:
      - name: Wait for deployments to stabilize
        run: sleep 30

      - name: Smoke test - API health
        run: |
          for i in 1 2 3; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" --max-time 15 https://ai-trading-race-api.azurewebsites.net/api/health)
            echo "Attempt $i: API returned HTTP $HTTP_CODE"
            if [ "$HTTP_CODE" = "200" ]; then
              echo "API health check passed"
              exit 0
            fi
            sleep 30
          done
          echo "API health check failed after 3 attempts"
          exit 1

      - name: Smoke test - Functions health
        run: |
          for i in 1 2 3; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" --max-time 15 https://ai-trading-race-func.azurewebsites.net/api/health)
            echo "Attempt $i: Functions returned HTTP $HTTP_CODE"
            if [ "$HTTP_CODE" = "200" ]; then
              echo "Functions health check passed"
              exit 0
            fi
            sleep 30
          done
          echo "Functions health check failed after 3 attempts"
          exit 1
