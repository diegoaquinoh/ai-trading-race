name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  DOTNET_VERSION: "8.0.x"
  NODE_VERSION: "20.x"

jobs:
  # ── CI gate ────────────────────────────────────────────────────────────────
  ci:
    name: CI
    uses: ./.github/workflows/ci.yml
    secrets: inherit

  # ── Deploy Web API ────────────────────────────────────────────────────────
  deploy-api:
    name: Deploy Web API
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: web-api

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "ai-trading-race-api"
          # Ensure this secret exists in your repo settings!
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .

  # ── Deploy Functions ──────────────────────────────────────────────────────
  deploy-functions:
    name: Deploy Azure Functions
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: azure-functions

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: "ai-trading-race-func"
          package: .
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}

  # ── Deploy Frontend ───────────────────────────────────────────────────────
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: ai-trading-race-web/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./ai-trading-race-web

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          # Use the specific token name generated by Azure
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GENTLE_WATER_079EE5803 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "ai-trading-race-web"
          output_location: "dist"
        env:
          VITE_API_URL: https://ai-trading-race-api.azurewebsites.net

  # ── Post-deploy smoke tests ───────────────────────────────────────────────
  # Run manually for other services: ./scripts/deploy-app.sh
  post-deploy:
    name: Post-Deploy Verification
    runs-on: ubuntu-latest
    needs: [deploy-api, deploy-functions, deploy-frontend]

    steps:
      - name: Smoke tests
        run: |
          echo "Testing API health..."
          # Allow 404/403 for now, just check connectivity
          API_HTTP=$(curl -s -o /dev/null -w "%{http_code}" https://ai-trading-race-api.azurewebsites.net/api/health || true)
          echo "API HTTP Code: $API_HTTP"

          echo "Testing Functions health..."
          FUNC_HTTP=$(curl -s -o /dev/null -w "%{http_code}" https://ai-trading-race-func.azurewebsites.net/api/health || true)
          echo "Functions HTTP Code: $FUNC_HTTP"
