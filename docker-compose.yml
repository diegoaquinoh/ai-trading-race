version: '3.8'

services:
  # SQL Server database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: ai-trading-sqlserver
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${SA_PASSWORD:-YourStrong@Passw0rd123}
      - MSSQL_PID=Developer
    volumes:
      - sqlserver-data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P \"$$MSSQL_SA_PASSWORD\" -C -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - ai-trading-network

  # Redis cache for idempotency
  redis:
    image: redis:7-alpine
    container_name: ai-trading-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - ai-trading-network

  # ML Service (Python FastAPI)
  ml-service:
    build:
      context: ./ai-trading-race-ml
      dockerfile: Dockerfile
    container_name: ai-trading-ml-service
    ports:
      - "8000:8000"
    environment:
      - ML_SERVICE_MODEL_PATH=models/trading_model.pkl
      - ML_SERVICE_MODEL_VERSION=1.0.0
      - ML_SERVICE_LOG_LEVEL=INFO
      - ML_SERVICE_API_KEY=${ML_SERVICE_API_KEY:-test-api-key-12345}
      - ML_SERVICE_ALLOWED_ORIGIN=*
      - ML_SERVICE_REDIS_ENABLED=true
      - ML_SERVICE_REDIS_HOST=redis
      - ML_SERVICE_REDIS_PORT=6379
      - ML_SERVICE_REDIS_DB=0
      - ML_SERVICE_REDIS_TTL_SECONDS=3600
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - ai-trading-network

  # Azurite (Azure Storage Emulator for Azure Functions)
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    container_name: ai-trading-azurite
    ports:
      - "10000:10000"  # Blob service
      - "10001:10001"  # Queue service
      - "10002:10002"  # Table service
    command: azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0
    volumes:
      - azurite-data:/data
    restart: unless-stopped
    networks:
      - ai-trading-network

volumes:
  sqlserver-data:
    driver: local
  redis-data:
    driver: local
  azurite-data:
    driver: local

networks:
  ai-trading-network:
    driver: bridge
