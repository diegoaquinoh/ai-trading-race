version: '3.8'

services:
  # Redis cache for idempotency
  redis:
    image: redis:7-alpine
    container_name: ai-trading-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - ai-trading-network

  # ML Service (Python FastAPI)
  ml-service:
    build:
      context: ./ai-trading-race-ml
      dockerfile: Dockerfile
    container_name: ai-trading-ml-service
    ports:
      - "8000:8000"
    environment:
      - ML_SERVICE_MODEL_PATH=models/trading_model.pkl
      - ML_SERVICE_MODEL_VERSION=1.0.0
      - ML_SERVICE_LOG_LEVEL=INFO
      - ML_SERVICE_API_KEY=${ML_SERVICE_API_KEY:-test-api-key-12345}
      - ML_SERVICE_ALLOWED_ORIGIN=*
      - ML_SERVICE_REDIS_ENABLED=true
      - ML_SERVICE_REDIS_HOST=redis
      - ML_SERVICE_REDIS_PORT=6379
      - ML_SERVICE_REDIS_DB=0
      - ML_SERVICE_REDIS_TTL_SECONDS=3600
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - ai-trading-network

volumes:
  redis-data:
    driver: local

networks:
  ai-trading-network:
    driver: bridge
